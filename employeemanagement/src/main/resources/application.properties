
# --- Datasource (H2 in-memory) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- SQL initialization ---
spring.sql.init.mode=always
# Run schema.sql and data.sql on startup for embedded DB

# --- MyBatis settings ---
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=chipmong.com.employeemanagement.model

# --- Logging SQL queries (optional, useful in dev) ---
logging.level.org.mybatis=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# --- H2 console (for browser access) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Server port (optional, defaults to 8080) ---
# server.port=8080

# --- Spring Validation (default) ---
# No extra config needed for @Valid support

# --- Spring Boot Actuator (optional) ---
# management.endpoints.web.exposure.include=*


